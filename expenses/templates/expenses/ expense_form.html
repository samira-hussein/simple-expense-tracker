<!-- templates/expenses/expense_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Form</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
</head>

<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Expense</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <script src="{% static 'expenses/script.js' %}"></script>
</body>


</html>
