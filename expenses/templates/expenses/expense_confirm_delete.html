<!-- templates/expenses/expense_confirm_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this expense?</h1>
    <p>Expense Name: {{ expense.name }}</p>
    <p>Amount: ${{ expense.amount }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'expense_list' %}">Cancel</a>
    </form>
    <script src="{% static 'expenses/script.js' %}"></script>
</body>
</html>
